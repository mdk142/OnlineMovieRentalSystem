            <!--

        {{ form.searchtext.errors }}

        -->
            <input type="text" class="  form-control" id="id_searchtxt" name="searchtext" autocomplete="on" placeholder="Search our database">
        {{ form.searchtext }}
          </div>
          <button type="submit" class="btn btn-primary btn-lg" id="searchbtn"><span class="glyphicon glyphicon-search"></span> Search</button>
        </form>
      </div>


{% if results %}
    <ul>
    {% for result in results %}
        <li><a href="/radha/{{ result }}/">{{ result }}</a></li>

{% else %}

{% endif %}
